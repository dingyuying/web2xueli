<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <link rel="stylesheet" href="style.css">
    <script src="animate.js"></script>
</head>

<body>
    <div class="bigbox">
        <div class="smallbox">
            <div class="slides" id="slides1"><img src="images/a15.png" alt=""></div>
            <div class="slides" id="slides">
                <marquee>[温馨提示]最近有不少不法分子在网上骗人，请大家注意!!!</marquee>
            </div>
        </div>

    </div>
    <div class="box" id="box">
        <div class="slider" id="slider">
            <div class="slide"><img src="images/b5.png" alt=""></div>
            <div class="slide"><img src="images/b1.png" alt=""></div>
            <div class="slide"><img src="images/b2.png" alt=""></div>
            <div class="slide"><img src="images/b3.png" alt=""></div>
            <div class="slide"><img src="images/b4.png" alt=""></div>
            <div class="slide"><img src="images/b5.png" alt=""></div>
            <div class="slide"><img src="images/b1.png" alt=""></div>
        </div>
        <span id="left" onclick="perv()">
            < </span> <span id="right" onclick="next()"> >
        </span>
        <ul class="nav" id="nav">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
    <script>
        var box = document.getElementById("box");
        var oNavlist = document.getElementById("nav").children;
        var slider = document.getElementById("slider");
        var littlebox = document.getElementById("littlebox");
        var left = document.getElementById("left");
        var right = document.getElementById("right");
        var index = 1;
        var timer;
        var isMoving = false;
        /*鼠标划入开定时器*/
        box.onmouseover = function () {
            animate(left, { opacity: 50 });
            animate(right, { opacity: 50 });
            clearInterval(timer)
        }
        /*鼠标划开开定时器*/
        box.onmouseout = function () {
            animate(left, { opacity: 0 })
            animate(right, { opacity: 0 })
            timer = setInterval(next, 3000);
        }
        right.onclick = next;
        left.onclick = perv;
        //轮播下一张的函数
        function navmove() {
            for (var i = 0; i < oNavlist.length; i++) {
                oNavlist[i].className = "";
            }
            if (index > 5) {
                oNavlist[0].className = "active";
            } else if (index <= 0) {
                oNavlist[4].className = "active";
            } else {
                oNavlist[index - 1].className = "active";
            }
        }
        timer = setInterval(next(), 3000);
        for (var i = 0; i < oNavlist.length; i++) {
            oNavlist[i].index = i;
            oNavlist[i].onclick = function () {
                index = this.index + 1;
                navmove();
                animate(slider, { left: -1200 * index });
            }
        }
        function next() {
            if (isMoving) {
                return;
            }
            isMoving = true;
            index++;
            navmove();
            animate(slider, { left: -1200 * index }, function () {
                if (index == 6) {
                    slider.style.left = "-1200px";
                    index = 1;
                }
                isMoving = false;
            })
        }
        function perv() {
            if (isMoving) {
                return;
            }
            isMoving = true;
            index--;
            navmove();
            animate(slider, { left: -1200 * index }, function () {
                if (index == 0) {
                    slider.style.left = "-6000px";
                    index = 5;
                }
                isMoving = false;
            });
        }
        function contin() {
            animate(littlebox, { left: -654 });
        }
        toptimer = setInterval(contin(), 30);



    </script>

</body>

</html>
